<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>Flask Blog- {{title}}</title>
	{% else %}
		<title>Blog Post by Danish(Flask)</title>
	{% endif %}
</head>
<body>

{% for post in posts %}
	<h2>{{post.title}}</h2>
	<p>By {{post.author}} on {{post.date_posted}}</p>
	<p> {{post.content}}</p>
{% endfor %}
</body>
</html>
